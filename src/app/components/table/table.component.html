<ng-container *ngIf="pokemons">
  <table>
    <thead>
      <th></th>
      <th
        *ngFor="let column of sortableColumns"
        (click)="onHandleSort(column.value)"
        [ngClass]="{ sortable: column.sortable }"
      >
        {{ column.label }}
      </th>
      <th *ngFor="let column of columns">
        {{ column.label }}
      </th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemons; trackBy: pokemonById">
        <td><app-pokemon-image [pokemonId]="pokemon.id" /></td>
        <td>{{ pokemon.id }}</td>
        <td>{{ pokemon.name }}</td>
        <td>{{ pokemon.height }}</td>
        <td>{{ pokemon.baseExperience }}</td>
        <td>{{ pokemon.types | pokemonTypesToString }}</td>
        <td>
          <a [routerLink]="['/', pokemon.id]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
              />
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="onHandlePrevious()">Previous</button>
  <button (click)="onHandleNext()">Next</button>
</ng-container>

<ng-template #ascending>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M4.5 15.75l7.5-7.5 7.5 7.5"
    />
  </svg>
</ng-template>

<ng-template #descending>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
    />
  </svg>
</ng-template>

<ng-template #noPokemons>
</ng-template>
