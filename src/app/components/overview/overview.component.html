<ng-container *ngIf="pokemonTypes$ | async as pokemonTypes">
  <app-search
    [pokemonTypes]="pokemonTypes"
    (typeChange)="setType($event)"
    (nameChange)="setName($event)"
  />
</ng-container>
<app-table
  [pokemons]="pokemons$ | async"
  (handleSort)="setSorting($event)"
  (handlePrevious)="setPreviousOffset()"
  (handleNext)="setNextOffset()"
/>
